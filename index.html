<!doctype html>
<html lang="tr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Portfolyo - İsim</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container header-inner">
				<a class="logo" href="#">İsim Soyisim</a>
				<nav class="main-nav" aria-label="Ana navigasyon">
					<ul>
						<li><a href="#hakkimda">Hakkımda</a></li>
						<li><a href="#yetenekler">Yetenekler</a></li>
						<li><a href="#projeler">Projeler</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section id="hakkimda" class="section section-hero">
				<div class="container">
					<h1>Merhaba, ben İsim</h1>
					<p class="lead">Kısa bir tanıtım yazısı buraya gelir. Bunu kendiniz doldurabilirsiniz.</p>
				</div>
			</section>

			<section id="yetenekler" class="section section-skills">
				<div class="container">
					<h2>Yetenekler</h2>
					<!-- Yeteneklerinizi buraya ekleyin. Aşağıdaki 'skills-grid' boş bırakıldı, kendi yetenek kartlarınızı ekleyin. -->
					<div class="skills-grid" aria-live="polite">
						<!-- Örnek kart yapısı (kaldırabilir veya çoğaltabilirsiniz):
						<div class="skill-card">
							<h3>Skill Name</h3>
							<p>Kısa açıklama</p>
						</div>
						-->
					</div>
				</div>
			</section>

			<section id="projeler" class="section section-projects">
				<div class="container">
					<h2>Projeler</h2>
					<!-- Aşağıda 2-3 proje için yer tutucular var. Her proje: solda 3 fotoğraf (src'yi değiştirin), sağda başlık ve kısa açıklama alanı (boş bırakılmıştır). -->
					<div class="projects-grid">
						<!-- Proje 1 -->
						<div class="project">
							<div class="project-gallery" aria-hidden="false">
								<!-- 1x1 transparent pixel placeholder; değiştirin -->
								<img src="Assets/Aether-Player.png" alt="Proje 1 - fotoğraf 1" />
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 1 - fotoğraf 2" />
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 1 - fotoğraf 3" />
							</div>
							<div class="project-desc">
								<h3 class="project-title"></h3>
								<p class="project-excerpt"></p>
							</div>
						</div>
						<!-- Proje 2 -->
						<div class="project">
							<div class="project-gallery">
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 2 - fotoğraf 1" />
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 2 - fotoğraf 2" />
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 2 - fotoğraf 3" />
							</div>
							<div class="project-desc">
								<h3 class="project-title"></h3>
								<p class="project-excerpt"></p>
							</div>
						</div>
						<!-- Proje 3 -->
						<div class="project">
							<div class="project-gallery">
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 3 - fotoğraf 1" />
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 3 - fotoğraf 2" />
								<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Proje 3 - fotoğraf 3" />
							</div>
							<div class="project-desc">
								<h3 class="project-title"></h3>
								<p class="project-excerpt"></p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="site-footer">
			<div class="container">
				<p>© <span id="year"></span> İsim Soyisim. Tüm hakları saklıdır.</p>
			</div>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
